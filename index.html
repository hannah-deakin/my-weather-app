<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hannah's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!--search bar-->
      <section class="section-1">
        <div class="row">
          <div class="col-6">
            <form id="search-city-form">
              <div class="card search-bar">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Search for a city"
                />
              </div>
            </form>
          </div>

          <div class="col-6">
            <div class="card">
              <button id="current-location">
                Current location
              </button>
            </div>
          </div>
        </div>
      </section>

      <!--weather for chosen city-->
      <section class="section-2">
        <div class="row">

          <div class="col-4">
            <div class="card city-weather">
              <div class="card-body">
                <h1 class="my-city" id="chosen-city"></h1>
                <h2 class="date-today">GB 🇬🇧</h2>
                <div id="date-and-time"></div>
                <div>
                  <span class="temperature" id="temperature"
                    ></span
                  ><span></span>
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
          </div>
            
          <div class="col-4">
            <div class="card city-weather">
              <div class="card-body">
                <img
                  src="images/snowy.png"
                  class="card-img-top central-weather-icon"
                  alt="big snow" 
                />
              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="card city-weather">
              <div class="card-body" style="float: right" class="other-weather">
                <h3>Humidity: <span id="humidity"></span>%</h3>
                <h3>Wind: <span id="wind-speed"></span> m/s</h3>
                <h3><span id="currently"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--7-day forecast-->
      <section class="section-3">
        <div class="row">
          <div class="col-2">
            <div class="card week-ahead-weather">
              <div class="card-body">
                <h5 class="card-text">Sun 02 Jan</h5>
                <h2 class="card-title"><strong>9°C</strong> | 27°F</h2>
                <br />
                <img
                  src="images/windy.png"
                  class="card-img-top weather-icon"
                  alt="windy"
                />
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card week-ahead-weather">
              <div class="card-body">
                <h5 class="card-text">Mon 03 Jan</h5>
                <h2 class="card-title"><strong>6°C</strong> | 27°F</h2>
                <br />
                <img
                  src="images/rainy.png"
                  class="card-img-top weather-icon"
                  alt="rainy"
                />
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card week-ahead-weather">
              <div class="card-body">
                <h5 class="card-text">Tue 04 Jan</h5>
                <h2 class="card-title"><strong>-1°C</strong> | 27°F</h2>
                <br />
                <img
                  src="images/snowy.png"
                  class="card-img-top weather-icon"
                  alt="snowy"
                />
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card week-ahead-weather">
              <div class="card-body">
                <h5 class="card-text">Wed 05 Jan</h5>
                <h2 class="card-title"><strong>5°C</strong> | 27°F</h2>
                <br />
                <img
                  src="images/stormy.png"
                  class="card-img-top weather-icon"
                  alt="stormy"
                />
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card week-ahead-weather">
              <div class="card-body">
                <h5 class="card-text">Thu 06 Jan</h5>
                <h2 class="card-title"><strong>9°C</strong> | 27°F</h2>
                <br />
                <img
                  src="images/sun-rain-cloud.png"
                  class="card-img-top weather-icon"
                  alt="sun rain cloud"
                />
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card week-ahead-weather">
              <div class="card-body">
                <h5 class="card-text">Fri 07 Jan</h5>
                <h2 class="card-title"><strong>7°C</strong> | 27°F</h2>
                <br />
                <img
                  src="images/sun-wind-cloud.png"
                  class="card-img-top weather-icon"
                  alt="sun wind cloud"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="footer">Check out my <a href="https://github.com/hannah-deakin/my-weather-app">GitHub repository</a> 👩🏼‍💻</div>
      <br />
    </footer>
    <script src="src/scripts.js"></script>
  </body>
</html>
